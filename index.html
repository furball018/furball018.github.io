<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#192a56">
    <title>Hagamos Números</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rnt3ejv.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div id="app">
        <div class="container-fluid title-bar">
            <h3 class="text-center pb-3 pt-3">Hagamos Números</h3>
        </div>
        <div class="container quien-pago">
            <h2 class="text-center mt-4">Quién pagó?</h2>
            <div class="row">
                <div class="col">
                    <div class="row pr-4 pl-4 list-titles">
                        <div class="col-4 pl-0 pr-0">Nombre</div>
                        <div class="col-4 pl-2 pr-2">Puso para</div>
                        <div class="col-3 pl-2 pr-2 text-right">Gastó</div>
                        <div class="col-1 pl-2 pr-2"></div>

                    </div>
                    <!-- QUIEN PAGÓ LIST -->
                    <ul class="list-group">
                        <transition-group name="quien-pago-list" enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutLeft">
                            <li class="list-group-item pt-1 pb-1" v-for="(persona, index) in quienesPagaron" :key="persona">
                                <div class="row">
                                    <div class="col-4 pl-2 pr-2">
                                        <input type="text" v-model="persona.name" @focus="$event.target.select()" placeholder="Nombre...">
                                    </div>
                                    <div class="col-4 pl-2 pr-2">
                                        <input type="text" v-model="persona.type" @change.lazy="calcUsedTypes" @focus="$event.target.select()" placeholder="Tipo..." class="type-input pl-2 pr-2 align-middle">
                                        <!--
                                        <select name="type" v-model="persona.type" @change="calcUsedTypes">
                                                <option value="select" disabled>Elegir</option>
                                                <option v-for="type in types" :value="type">{{type}}</option>
                                        </select>
                                        -->
                                    </div>
                                    <div class="col-3 pl-2 pr-2">
                                        <input type="number" min="0" v-model.number="persona.total" class="currency currency-positive text-right" @focus="$event.target.select()">
                                    </div>
                                    <div class="col-1 pr-0 pl-0">
                                        <i class="material-icons mt-1 i-btn" v-on:click="removePayPerson(index)">remove_circle_outline</i>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item text-right pt-1 pb-1" key="999">Total <span class="currency currency-total ml-2">${{calcTotal}}</span></li>
                        </transition-group>
                    </ul>
                    <!-- END QUIEN PAGÓ LIST -->
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary mt-2" v-on:click="addPayPerson">
                                <i class="material-icons align-middle">add_circle_outline</i>
                                Agregar
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container quien-esta">
            <h2 class="text-center mt-4">Quiénes están?</h2>
            <div class="row">
                <div class="col">
                    <div class="row pr-4 pl-4 list-titles">
                        <div class="col-7 pl-0 pr-0">Nombre</div>
                        <div class="col-4 pl-2 pr-2 text-right">Debe</div>
                        <div class="col-1 pl-2 pr-2"></div>
                    </div>
                    <!-- QUIEN ESTÁ LIST -->
                    <ul class="list-group">
                        <transition-group name="quien-pago-list" enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutLeft">
                            <li class="list-group-item pb-1 pt-1" v-for="(persona, index) in quienesPagaron" :key="persona">
                                <div class="row">
                                    <div class="col-1 pr-0 pl-0">
                                        <i class="material-icons mt-1 i-btn" v-on:click="persona.showDetails = !persona.showDetails">menu</i>
                                    </div>
                                    <div class="col-6 pl-2 pr-2">
                                        {{ persona.name }}
                                    </div>
                                    <div class="col-4 pl-2 pr-2 currency currency-positive text-right">
                                        {{ persona.debt }}
                                    </div>
                                    <div class="col-1 pr-0 pl-0">
                                        <i class="material-icons mt-1 i-btn">block</i>
                                    </div>
                                </div>
                                <div class="row" v-if="persona.showDetails">
                                    Details
                                </div>
                            </li>
                            <li class="list-group-item pb-1 pt-1" v-for="(persona, index) in quienesNoPagaron" :key="persona">
                                <div class="row">
                                    <div class="col-1 pr-0 pl-0">
                                        <i class="material-icons mt-1 i-btn" v-on:click="persona.showDetails = !persona.showDetails">menu</i>
                                    </div>
                                    <div class="col-6 pl-2 pr-2">
                                        <input type="text" v-model="persona.name" @focus="$event.target.select()" placeholder="Nombre...">
                                    </div>
                                    <div class="col-4 pl-2 pr-2 currency currency-positive text-right">
                                        {{ persona.debt }}
                                    </div>
                                    <div class="col-1 pr-0 pl-0">
                                        <i class="material-icons mt-1 i-btn" v-on:click="removeNoPayPerson(index)">remove_circle_outline</i>
                                    </div>
                                </div>
                                <div class="row pt-2 pr-4 pl-4" v-if="persona.showDetails">
                                    <div class="type-toggle mr-2 mb-2 pl-3 pr-3" v-for="type in usedTypes" v-on:click="">
                                        {{ type }}
                                    </div>
                                </div>
                            </li>
                        </transition-group>
                    </ul>
                    <!-- END QUIEN ESTÁ LIST -->
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary mt-2" v-on:click="addNoPayPerson">
                                <i class="material-icons align-middle">add_circle_outline</i>
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
